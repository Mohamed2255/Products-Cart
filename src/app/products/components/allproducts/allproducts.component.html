<div class="box mt-5">
  <app-select [title]="'Categories'" [data]="categories" (selectitem)="filter($event)" ></app-select>
    <div class="row" *ngIf="!reload">
        <div class="col-md-3 col-sm-12" *ngFor="let item of products">     
        <app-product [data]="item" (item)="addtocart($event)"></app-product>
        </div>
      </div>
      <div class="text-center w-100" *ngIf="reload">
        <app-spinner></app-spinner>
      </div>
</div>
